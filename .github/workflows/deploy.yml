name: CI/CD - Build & Deploy to Linux

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint (optional)
        run: npm run lint || echo "Lint skipped"

      - name: Run tests (optional)
        run: npm test -- --watchAll=false || echo "Tests skipped"

      - name: Build React app
        run: npm run build

      # Setup SSH with private key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Ensure target directory exists
      - name: Ensure target dir exists on server
        run: |
          ssh -o StrictHostKeyChecking=no -p "${{ secrets.SSH_PORT }}" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "sudo mkdir -p ${{ secrets.TARGET_DIR }} && sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.TARGET_DIR }}"
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}

      # Deploy build folder using rsync
      - name: Rsync build files to server
        run: |
          rsync -avz --delete -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./build/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.TARGET_DIR }}/"
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}

      # Restart Nginx after deployment
      - name: Restart nginx (remote)
        run: |
          ssh -o StrictHostKeyChecking=no -p "${{ secrets.SSH_PORT }}" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "sudo systemctl restart nginx"
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}
